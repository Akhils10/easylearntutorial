<!doctype html>
<html lang="en" ng-app="MapEditor">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tile Map Editor- Game Engine Development</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-flat.min.css">
    <link rel="stylesheet" href="css/map-editor.css">
    <script src="/lib/angularjs.min.js"></script>
    <script src="/lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
</head>
<body ng-controller="TileMap">

<div class="navbar" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>

        <div>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" ng-click="showDropdown = !showDropdown"><u>F</u>ile</a>
                    <ul class="dropdown-menu" ui-show="showDropdown" role="menu" aria-labelledby="dLabel">
                        <li><a>New</a></li>
                        <li><a>Save</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid" id="contentContainer">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default" id="stage">
                <table ng-mousedown="onPreClick(true, $event)" ng-mouseup="onPreClick(false, $event)" ng-mousemove="onClick($event)">
                    <tr ng-repeat="(index, value) in cells">
                        <td ng-repeat="(key, x) in value track by key">
                            <img ng-src="{{x.img}}" data-id="{{x.id}}" data-x="{{key}}" data-y="{{index}}"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer" role="navigation" id="footerContainer">
    <div class="container-fluid">
        <p id="console">Map ({{width}}x{{height}})</p>
    </div>
</div>

<script>
    var app = angular.module('MapEditor', ['ui.bootstrap']);

    app.controller('TileMap', ['$scope', '$rootScope', function($scope, $rootScope) {
        $scope.width = 100;
        $scope.height = 25;
        $scope.cells = [];

        $scope.mouseDown = false;

        $scope.onPreClick = function(mouseDown, $event) {
            $scope.mouseDown = mouseDown;
            $scope.onClick($event);
        };

        $scope.onClick = function($event) {
            $event.preventDefault();

            if ($scope.mouseDown) {
                var x = $event.target.getAttribute('data-x');
                var y = $event.target.getAttribute('data-y');

                $scope.cells[y][x]['img'] = '/img/img-mushroom-red.png';
            }
        };

        $scope.init = function() {
            var stageEl = document.getElementById('stage');
            stageEl.style.height = (window.innerHeight - contentContainer.offsetTop - footerContainer.offsetHeight - (footerContainer.offsetTop - contentContainer.offsetHeight - contentContainer.offsetTop)) + 'px';

            for (var y = 0; y < $scope.height; y++) {
                $scope.cells[y] = [];

                for (var x = 0; x < $scope.width; x++) {
                    $scope.cells[y][x] = {
                        id: 0,
                        img: '/img/clear.png'
                    };
                }
            }
        };

        $scope.init();
    }]);
</script>
</body>
</html>
